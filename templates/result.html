<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analysis</title>
  </head>
  <script>
    window.onload = function() {
    var neutralpercen = document.getElementById("neutral").innerHTML;
    var positivepercen = document.getElementById("positive").innerHTML;
    var negativepercen = document.getElementById("negative").innerHTML;
    var chart = new CanvasJS.Chart("chartContainer", {
      theme: "light2", // "light1", "light2", "dark1", "dark2"
      exportEnabled: true,
      animationEnabled: true,
      title: {
        text: "Sentiment Comment Analysis"
      },
      data: [{
        type: "pie",
        startAngle: 25,
        toolTipContent: "<b>{label}</b>: {y}%",
        showInLegend: "true",
        legendText: "{label}",
        indexLabelFontSize: 16,
        indexLabel: "{label} - {y}%",
        dataPoints: [
          { y: neutralpercen, label: "Neutral" },
          { y: positivepercen, label: "Positive" },
          { y: negativepercen, label: "Negative" },
    
        ]
      }]
    });
    chart.render();
    }
    </script>

  <body>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <div style="text-align: center">
    <form action="{{ url_for("home")}}" method="post">
      <label for="inputtext">Input Text:</label>
      <input type="text" id="inputtext" name="inputText" placeholder="text">
      <button type="submit">Analysis</button>
    </form>
     </div>
    
    <p id="result">{{result}}</p>
    <p id="neutral">{{ "%.2f"|format(neutral)}}</p>
    <p id="positive">{{"%.2f"|format(positive)}}</p>
    <p id="negative">{{"%.2f"|format(negative)}}</p>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    <!-- <img id="resultChart" src={{url}} alt="Chart" height="30%" width="30%"> -->
  </body>
</html>
