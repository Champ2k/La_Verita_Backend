<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analysis</title>
  </head>
  <body>
    <form action="{{ url_for("hello")}}" method="post">
      <label for="inputtext">Input Text:</label>
      <input type="text" id="inputtext" name="inputText" placeholder="text">
      <button type="submit">Analysis</button>
    <p id="result">{{result}}</p>
    <p id="neutral">{{neutral}}</p>
    <p id="positive">{{positive}}</p>
    <p id="negative">{{negative}}</p>
    <img id="resultChart" src={{url}} alt="Chart" height="30%" width="30%">
  </body>
</html>
